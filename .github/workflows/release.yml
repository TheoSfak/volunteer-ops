name: Create Release Package

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, ctype, json, bcmath, pdo_mysql
          
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction
        
      - name: Export database schema
        run: |
          # Schema files should already be in database/ folder
          echo "SQL files are pre-included in repository"
          
      - name: Create deployment package
        run: |
          # Create temp directory for package
          mkdir -p /tmp/volunteerops-deploy
          
          # Copy all files except dev-only items
          rsync -av --progress . /tmp/volunteerops-deploy/ \
            --exclude '.git' \
            --exclude '.github' \
            --exclude 'tests' \
            --exclude 'phpunit.xml' \
            --exclude '.env' \
            --exclude '.env.testing' \
            --exclude 'storage/logs/*.log' \
            --exclude 'storage/framework/cache/data/*' \
            --exclude 'storage/framework/sessions/*' \
            --exclude 'storage/framework/views/*'
          
          # Create ZIP
          cd /tmp
          zip -r volunteerops-deploy.zip volunteerops-deploy
          mv volunteerops-deploy.zip $GITHUB_WORKSPACE/
          
      - name: Get release info
        id: release_info
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
            echo "upload_url=${{ github.event.release.upload_url }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          fi
          
      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./volunteerops-deploy.zip
          asset_name: volunteerops-deploy-${{ steps.release_info.outputs.tag }}.zip
          asset_content_type: application/zip
          
      - name: Upload artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: volunteerops-deploy-${{ steps.release_info.outputs.tag }}
          path: volunteerops-deploy.zip
          retention-days: 30
